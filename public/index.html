<script>
		const u = navigator.userAgent
		var isAndroid = u.indexOf("Android") > -1 || u.indexOf("Linux") > -1;
		var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
		if (isAndroid) {
			// alert("我是安卓");
		}
		if (isIOS) {
			window.addEventListener(
					"touchmove",
					function(event) {
						if (event.scale !== 1) {
							event.preventDefault();
						}
					},
					{ passive: false }
			);
		}
